<div class="dp-top-main">
	<div class="dp-top">
		<div class="wallet-main">
			<div class="wallet-left">
				<figure>
					<img src="assets/images/wallet (1).svg">
				</figure>
			</div>
			<div class="aviable-bal d-flex pt-20">
				<div>
					<h3>NGN Balance <span>
							$1000
						</span></h3>
				</div>
				<div>
					<h3> Crypto Balance <span>
							$10000
						</span></h3>
				</div>

			</div>
		</div>
	</div>
</div>
<div class="dashboard-table table-responsive">
	<table>
		<thead>
			<tr>
				<th>Currency</th>
				<th>We Buy</th>
				<th>We Sell</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let rate of rates">
				<td>
					<div class="cu-main">
						<figure>
							<img style="height: 25px;
							width: 25px;
							object-fit: contain;
						" [src]="imageUrl+rate?.logo?.media_file">
						</figure>
						<p>{{ rate?.name }}</p>
					</div>
				</td>
				<td>{{ rate?.buy_rate | number }}</td>
				<td>{{ rate?.sell_rate | number }}</td>
			</tr>
		</tbody>
	</table>
</div>
