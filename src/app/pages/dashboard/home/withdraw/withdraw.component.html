<div class="wd-body mt-40">
    <h3 class="tp-head pb-20">
        Select currency
    </h3>
    <ul id="myDiv">
        <div class="w-100">
            <mat-form-field class="w-100" appearance="fill">
                <mat-select (selectionChange)="onChanged($event)" placeholder="Select Currency">
                    <mat-option value="ngn">
                        NGN
                    </mat-option>
                    <mat-option *ngFor="let withdraw of withdrawRequests" [value]="withdraw?.currency?.id">
                        {{ withdraw?.currency?.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
