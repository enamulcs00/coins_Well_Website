<div class="auth-main d-flex">
	<div class="auth-img">
		<login-svg-image></login-svg-image>
	</div>
	<div class="auth-form start">
		<div class="auth-logo">
			<figure><img src="assets/images/nav-logo.png" alt=""></figure>
		</div>
		<div class="d-flex auth-title">
			<h3 class="auth-title__h3">Verify Documents
				<p>International Passport, Voter's Card, National ID Card, Driving Licences</p>
			</h3>
		</div>
		<div class="auth-form-bx">
			<div class="upload-bx" *ngFor="let doc of documents; let i = index;" 
			[ngStyle]="{background: 'url('+doc.base64+')'}">
				<div class="plus-icon">+</div>
				<p>{{ doc?.title }}</p>
				<input #file (change)="preview(file.files, i)" type="file" accept="image/*">
			</div>
			<div class="btn-outer mt-40">
				<button class="btn btn-primary" id="verifyDocument-button" (click)="goToNext()">Submit</button>
				<!-- routerLink="/auth/transtionpin" -->
			</div>
		</div>
	</div>
</div>
