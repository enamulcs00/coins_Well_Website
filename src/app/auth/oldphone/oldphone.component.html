<div class="auth-main d-flex">
	<div class="auth-img">
		<figure>
			<img src="assets/images/auth/trogin.png" alt="">
		</figure>
	</div>
	<div class="auth-form">
		<div class="auth-logo cursor-pointer" routerLink="/landingpage">
			<figure><img src="assets/images/nav-logo.png" alt=""></figure>
		</div>
		<div class="d-flex auth-title">
			<h3 class="auth-title__h3">Enter old phone number
				<span class="d-block">
					Please type in the old mobile number
				</span>
			</h3>

		</div>
		<form class="auth-form-bx my-forms" [formGroup]="oldPhoneForm" (ngSubmit)="signUpNow()">
			<mat-form-field class="example-full-width" appearance="outline">
				<span matPrefix>
					<figure class="input-icon">
						<img src="assets/images/auth/mob-icon.png" alt="">
					</figure>
				</span>
				<ngx-mat-intl-tel-input 
					[onlyCountries]="allowedCountries"
					[enablePlaceholder]="true"
					[enableSearch]="true" 
					name="full_phone" 
					formControlName="full_phone"
					(countryChanged)="countryChanged($event)" inputPlaceholder="Phone number"></ngx-mat-intl-tel-input>
				<mat-error *ngIf="oldPhoneForm.get('full_phone').hasError('required')">Please enter phone number.
				</mat-error>
				<mat-error *ngIf="oldPhoneForm.get('full_phone')?.hasError('maxlength') || oldPhoneForm.get('full_phone')?.hasError('minlength')">Phone number has to be between 7 and 15 digits long.
				</mat-error>
			</mat-form-field>
			<div class="btn-outer mt-40">
				<div id="signup-button" class="border-plus">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
