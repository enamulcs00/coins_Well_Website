<div class="auth-main d-flex">
	<div class="auth-img">
		<figure>
			<img src="assets/images/auth/forgot.png" alt="">
		</figure>
	</div>
	<div class="auth-form">
		<div class="auth-logo">
			<figure><img src="assets/images/nav-logo.png" alt=""></figure>
		</div>
		<div class="d-flex auth-title">
			<h3 class="auth-title__h3">Update phone number
				<span class="d-block">
					Please provide a new phone number
				</span>
			</h3>

		</div>
		<form class="auth-form-bx my-forms" [formGroup]="updatePhoneForm" (ngSubmit)="signUpNow()">
			<mat-form-field class="example-full-width" appearance="outline">
				<span matPrefix>
					<figure class="input-icon">
						<img src="assets/images/auth/mob-icon.png" alt="">
					</figure>
				</span>
				<ngx-mat-intl-tel-input [onlyCountries]="allowedCountries" [enablePlaceholder]="true"
					[enableSearch]="true" name="full_phone" formControlName="full_phone"
					(countryChanged)="countryChanged($event)" inputPlaceholder="Phone number">
				</ngx-mat-intl-tel-input>
				<mat-error *ngIf="updatePhoneForm.get('full_phone').hasError('required')">Please enter phone number.
				</mat-error>
				<mat-error *ngIf="updatePhoneForm.get('full_phone').hasError('validatePhoneNumber')">Please enter
					valid phone
					number.
				</mat-error>
			</mat-form-field>
			<!-- <p class="trouble" routerLink="/auth/troublelogin">Trouble logging in?</p> -->
			<div class="btn-outer mt-40">
				<div id="update-phone-button" class="border-plus">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
